<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        // Redirige vers l'application avec hash router
        const path = window.location.pathname;
        if (path === '/tombola-gratuite/' || path === '/tombola-gratuite') {
            window.location.href = '/tombola-gratuite/#/';
        } else {
            window.location.href = '/tombola-gratuite/';
        }
    </script>
</head>
<body>
    <p>Redirection vers l'application Tombola...</p>
</body>
</html>
